name: tiny_tots
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev
publish_to: 'none' 

# Version and build number for the app
version: 1.0.0+1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/icon.png"  # Path to your 1024Ã—1024 logo
  adaptive_icon_background: "#FFFFFF"  # For Android adaptive icons
  adaptive_icon_foreground: "assets/logo/icon_foreground.png"

# Dart SDK version
environment:
  sdk: ^3.7.0

# Dependencies for the app
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  
  cupertino_icons: ^1.0.8
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.5
  audioplayers: ^6.4.0
  shared_preferences: 2.5.3
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  flutter_tts: ^4.2.2
  confetti: ^0.8.0
  youtube_player_flutter: ^9.1.1


# Development dependencies (used for testing and linting)
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^5.0.0

  flutter_launcher_icons: "^0.13.1"


# Flutter-specific configuration
flutter:
  # Enables the use of Material Icons
  uses-material-design: true

